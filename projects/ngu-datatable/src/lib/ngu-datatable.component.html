<div  class="ngu-datatable-container">
  <div class="ngu-datatable-header-row">
    <ng-container *ngFor="let column of columns">
      <div class="ngu-datatable-header-cell">
        <ng-container
          *ngTemplateOutlet="
            column?.nguDatatableHeader?.templateRef;
            context: { $implicit: 'row' }
          "
        ></ng-container>
      </div>
    </ng-container>
  </div>

  <ng-container *ngFor="let row of _data">
    <div class="ngu-datatable-data-row">
      <ng-container *ngFor="let column of columns">
        <div class="ngu-datatable-data-cell">
          <ng-container
            *ngTemplateOutlet="
              column?.nguDatatableCell?.templateRef;
              context: { $implicit: row }
            "
          ></ng-container>
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>
