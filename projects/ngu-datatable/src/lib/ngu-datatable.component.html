<div fxLayout="column" fxFlex="100" class="ngu-datatable-container">
  <div class="ngu-datatable-header-row">
    <ng-container *ngFor="let column of columns">
      <div class="ngu-datatable-header-cell" [fxFlex]="100 / columns.length">
        <ng-container *ngIf="column.nguDatatableHeader; else defaultHeader">
          <ng-container
            *ngTemplateOutlet="
              column?.nguDatatableHeader?.templateRef;
              context: { $implicit: 'row' }
            "
          ></ng-container>
        </ng-container>
        <ng-template #defaultHeader>
          {{ column.property }}
        </ng-template>
      </div>
    </ng-container>
  </div>

  <ng-container *ngFor="let row of _data">
    <div fxFlex="100" class="ngu-datatable-data-row">
      <ng-container *ngFor="let column of columns">
        <div [fxFlex]="100 / columns.length" class="ngu-datatable-data-cell">
          <ng-container
            *ngTemplateOutlet="
              column?.nguDatatableCell?.templateRef;
              context: { $implicit: row }
            "
          ></ng-container>
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>
